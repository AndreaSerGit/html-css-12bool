<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>12-bool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/12-bool.css">
  </head>
  <body>
    <!-- primo contenitore -->
    <div class="container">
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
      <div class="col-1">
        <p>1 col</p>
      </div>
    </div>
    <!-- /primo contenitore -->


    <!-- secondo contenitore -->
    <div class="container">
      <div class="col-12">
        <p>col 12</p>
      </div>
    </div>
    <!-- /secondo contenitore -->

    <!-- terzo contenitore -->
    <div class="container">
      <div class="col-8">
        <p>col 8</p>
      </div>
      <div class="col-2">
        <p>col 2</p>
      </div>
      <div class="col-2">
        <p>col 2</p>
      </div>
    </div>
    <!-- /terzo contenitore -->

    <!-- quarto contenitore -->
    <div class="container">
      <div class="col-1">
        <p>col 1</p>
      </div>
      <div class="col-2">
        <p>col 2</p>
      </div>
      <div class="col-2">
        <p>col 2</p>
      </div>
      <div class="col-6">
        <p>col 6</p>
      </div>
      <div class="col-1">
        <p>col 1</p>
      </div>
    </div>
    <!-- quarto contenitore -->

    <!-- ultimo contenitore -->
    <div class="container">
      <div class="col-6">
        <div class="last container">
          <div class="col-2 Nested">
            <p>Nested 2 col</p>
          </div>
          <div class="col-2 Nested">
            <p>Nested 2 col</p>
          </div>
          <div class="col-8 Nested">
            <p>Nested 8 col</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="last container">
          <div class="col-6 Nested">
            <p>Nested 6 col</p>
          </div>
          <div class="col-6 Nested">
            <p>Nested 6 col</p>
          </div>
        </div>
      </div>
    </div>
    <!-- /ultimo contenitore -->

  </body>
</html>
