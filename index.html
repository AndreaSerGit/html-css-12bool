<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>12-bool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/12-bool.css">
  </head>
  <body>
    <!-- primo contenitore -->
    <div class="container">
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
    </div>
    <!-- /primo contenitore -->


    <!-- secondo contenitore -->
    <div class="container">
      <div class="col-12">col 12</div>
    </div>
    <!-- /secondo contenitore -->

    <!-- terzo contenitore -->
    <div class="container">
      <div class="col-8">col 8</div>
      <div class="col-2">col 2</div>
      <div class="col-2">col 2</div>
    </div>
    <!-- /terzo contenitore -->

    <!-- quarto contenitore -->
    <div class="container">
      <div class="col-1">col 1</div>
      <div class="col-2">col 2</div>
      <div class="col-2">col 2</div>
      <div class="col-6">col 6</div>
      <div class="col-1">col 1</div>
    </div>
    <!-- quarto contenitore -->

    <!-- ultimo contenitore -->
    <div class="container">
      <div class="col-6">
        <div class="last container">
          <div class="col-2 Nested">
            <p>Nested 2 col</p>
          </div>
          <div class="col-2 Nested">
            <p>Nested 2 col</p>
          </div>
          <div class="col-8 Nested">Nested 8 col</div>
        </div>
      </div>
      <div class="col-6">
        <div class="last container">
          <div class="col-6 Nested">Nested 6 col</div>
          <div class="col-6 Nested">Nested 6 col</div>
        </div>
      </div>
    </div>
    <!-- /ultimo contenitore -->




  </body>
</html>
